<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Access - Sapient Trading Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 153, 255, 0.6);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }

        .back-link {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .patent-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>Partner Access</h1>
        <p class="subtitle">Welcome Blake! Enter your access code to view integration documentation</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Access Code</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            
            <button type="submit" class="submit-btn">Access Documentation</button>
            
            <div class="error-message" id="errorMessage">
                Invalid access code. Please try again.
            </div>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to Main Site</a>
    </div>
    
    <div class="patent-badge">Patent Pending</div>

    <script>
        // Configuration
        const CORRECT_PASSWORD = 'BlakeTrader'; // CHANGE THIS!
        const REDIRECT_URL = '/partners/integration.html';
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (password === CORRECT_PASSWORD) {
                // Set session authentication
                sessionStorage.setItem('partnerAuthenticated', 'true');
                // Redirect to protected content
                window.location.href = REDIRECT_URL;
            } else {
                // Show error
                errorMsg.style.display = 'block';
                // Clear password field
                document.getElementById('password').value = '';
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });

        // Focus on password field
        window.onload = function() {
            document.getElementById('password').focus();
        };
    </script>
</body>
</html>
